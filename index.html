<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book - O seu site de assinatura de livros infantis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css"/>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section class="initialBackground">
      <header class="header_class" >
        <section class="secao_cabecalho">
          <img  class="logo" src="imagens/Logo Flores Floricultura(6).svg" alt="Logo the book" width="250px"/>
          <nav class="menu_navegacao">
            <a class="aba_navegacao" href="https://cssgradient.io/">portif√≥lio</a>
            <a class="aba_navegacao" href="https://cssgradient.io/">planos</a>
            <a class="aba_navegacao" href="https://cssgradient.io/">duvidas</a>
            <a class="aba_navegacao" href="https://cssgradient.io/">loggin </a>
          </nav>
          <img class="hamburguer" src="/imagens/icon_hamburguer.png" alt="Icone menu">
        </section>
      </header>
  
      <main class="main" >
        <section class="secao_principal">
          <div class="divisao_principal">
            <div class="div_principal">
              <h1 class="titulo_principal">
                Somos movidos <br />
                pelo saber
              </h1>
              <h2 class="subtitulo_principal">
                Uma nova forma de trazer a fantasia <br />
                e aventura em forma de e-book
              </h2>
              <div class="newsletter">
                <form action="Action" method="post">
                  <input 
                    class="botao_email"
                    class="text_newsletter"
                    type="text"
                    placeholder="e-mail"
                  />
                </form>
                <button class="button_newsletter">
                  <h3 class="h3_newsletter">ASSINE NOSSA NEWSLETTER</h3>
                </button>
              </div>
            </div>
            <div class="imagem_crianca">
              <img src="/imagens/crianca_livro.png" alt="crianca" width="550"/>
            </div>
          </div>
        </section>
      </main>
    </section>

    <footer></footer>
  </body>
</html>
